<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VisionFace | 智能人脸检测</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>VisionFace 👩‍💻</h1>

<div class="control-section">
    <h2>从文件上传</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" id="uploadFile" name="file" accept="image/*">
            <button type="submit">
                <span class="loader file-loader"></span>
                <span class="submit-text">上传并检测</span>
            </button>
        </div>
    </form>
</div>

<div class="control-section">
    <h2>从摄像头捕获</h2>
    <div class="input-group">
        <button id="startWebcam">开启摄像头</button>
        <button id="captureAndDetect" disabled>
            <span class="loader webcam-loader"></span>
            <span class="submit-text">拍照并检测</span>
        </button>
        <button id="stopWebcam" disabled>停止摄像头</button>
    </div>
    <div id="webcamContainer">
        <video id="webcamFeed" autoplay playsinline></video>
    </div>
</div>

<div id="imageContainer">
    <img id="uploadedImage" src="#" alt="处理的图片">
    <canvas id="imageCanvas"></canvas>
</div>

<canvas id="captureCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
